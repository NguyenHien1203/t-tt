<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/demo/images/dhtm/sfb.png"
                        alt="Image"
                        height="120"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Đăng nhập hệ thống
                    </div>
                    <span class="text-600 font-medium"
                        >Sign in to continue</span
                    >
                    <p-messages [value]="msgs"></p-messages>
                </div>

                <div>
                    <p-toast key="tst"></p-toast>
                    <form [formGroup]="formDangNhap" (ngSubmit)="DangNhap()">
                        <label
                            for="username1"
                            class="block text-900 text-xl font-medium mb-2"
                            >Tài khoản</label
                        >
                        <input
                            formControlName="userName"
                            id="username1"
                            type="text"
                            placeholder="Tài khoản"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                        />

                        <label
                            for="password1"
                            class="block text-900 font-medium text-xl mb-2"
                            >Password</label
                        >
                        <p-password
                            formControlName="password"
                            id="password1"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                        ></p-password>

                        <div
                            class="flex align-items-center justify-content-between mb-5 gap-5"
                        >
                            <div class="flex align-items-center">
                                <p-checkbox
                                    id="rememberme1"
                                    [binary]="true"
                                    styleClass="mr-2"
                                    formControlName="remember"
                                ></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a
                                (click)="ForgotPassword()"
                                class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)"
                                >Forgot password?</a
                            >
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Đăng nhập"
                            class="w-full p-3 text-xl"
                        ></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-forgot-password
    [show]="hienThiQuenMatKhau"
    (tatPopup)="Thoat($event, 'FG')"
></app-forgot-password>
<p-progressBar
    mode="indeterminate"
    *ngIf="loader$ | async"
    [style]="{ height: '6px' }"
></p-progressBar>
