<form [formGroup]="formHSCV">
    <p-dialog
        appendTo="body"
        header="Cập nhật cơ quan ban hành"
        (onHide)="Thoat()"
        [(visible)]="hienThi"
        [modal]="true"
        [style]="{ width: '65vw' }"
        [draggable]="true"
        [resizable]="false"
    >
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <h2>TÌM KIẾM</h2>
                    <div class="field grid">
                        <div class="col-12 md:col-4 fl-wr">
                            <input pInputText id="name3" type="text" placeholder="Từ khóa" class="form-control"
                                [(ngModel)]="timKiem.keyWord" />
                        </div>
                        <div class="field col-12 md:col-3">
                            <p-dropdown
                                [options]="luaChonNam"
                                placeholder="Chọn năm"
                                [(ngModel)]="timKiem.nam"
                            ></p-dropdown>
                        </div>
                        <div class="field col-12 md:col-3">
                            <p-dropdown
                                [options]="luaChonThang"
                                placeholder="Chọn tháng"
                                [(ngModel)]="timKiem.thang"
                            ></p-dropdown>
                        </div>
                        <button pButton pRipple type="button" icon="pi pi-search" (click)="(TimKiem(timKiem))"
                            label="Tìm kiếm" class="p-button-info"></button>
                    </div>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button
                (click)="CapNhatCoQuan()"
                type="submit"
                pbutton=""
                pripple=""
                label="Cập nhật"
                icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component"
            >
                <span
                    class="p-button-icon p-button-icon-left pi pi-check"
                    aria-hidden="true"
                ></span>
                <span class="p-button-label">Lưu</span>
                <span class="p-ink"></span>
            </button>
            <button
                pbutton=""
                pripple=""
                label="Tìm kiếm"
                icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component p-button-danger"
                (click)="Thoat()"
            >
                <span
                    class="p-button-icon p-button-icon-left pi pi-times"
                    aria-hidden="true"
                ></span>
                <span class="p-button-label">Thoát</span>
                <span class="p-ink"></span>
            </button>
        </ng-template>
    </p-dialog>
</form>
