<p-dialog
    [(visible)]="show"
    [draggable]="true"
    [resizable]="false"
    (onShow)="BindData()"
    (onHide)="ThoatChonVanBan()"
    [style]="{ width: '1150px' }"
    [modal]="true"
    header="Chọn văn bản"
>
    <ng-template pTemplate="content">
        <p-toast></p-toast>
        <div class="field grid">
            <div class="col-12 md:col-4 fl-wr">
                <input
                    [(ngModel)]="timKiemDanhSach.soKyHieu"
                    pInputText
                    type="text"
                    placeholder="Số ký hiệu"
                    class="form-control"
                />
            </div>
            <div class="col-12 md:col-4 fl-wr">
                <input
                    [(ngModel)]="timKiemDanhSach.trichYeu"
                    pInputText
                    type="text"
                    placeholder="Trích yếu"
                    class="form-control"
                />
            </div>
            <div class="col-12 md:col-3 fl-wr">
                <button
                    pButton
                    pRipple
                    label="Tìm kiếm"
                    icon="pi pi-search"
                    class="p-button-info mr-2"
                    (click)="LoadDanhSach()"
                ></button>
            </div>
        </div>
        <hr />
        <h3>DANH SÁCH VĂN BẢN</h3>
        <hr />
        <div class="grid">
            <div class="col-12">
                <p-table
                    [paginator]="true"
                    #dt1
                    [value]="lstVanBanDaGui"
                    dataKey="id"
                    [rows]="10"
                    [loading]="loading"
                    [rowsPerPageOptions]="[10,20,30]"
                    [rowHover]="true"
                    styleClass="p-datatable-gridlines"
                    [paginator]="true"
                    responsiveLayout="scroll"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 2%">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        [(ngModel)]="isCheckAll"
                                        (click)="CheckAll()"
                                    />
                                </div>
                            </th>
                            <th style="min-width: 2rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    Số đi
                                </div>
                            </th>
                            <th style="min-width: 3rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    Số ký hiệu
                                </div>
                            </th>
                            <th style="min-width: 14rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    Trích yếu
                                </div>
                            </th>
                            <th style="min-width: 10rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    Ngày ban hành
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template
                        pTemplate="body"
                        let-item
                        let-rowIndex="rowIndex"
                    >
                        <tr>
                            <td style="text-align: center">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    [checked]="item.checked"
                                    (click)="CheckedItem(item.checked, item.id)"
                                />
                            </td>
                            <td class="text-center">
                                {{ item.soDiDen }}
                            </td>
                            <td class="text-center">
                                {{ item.soKiHieu }}
                            </td>
                            <td>
                                {{ item.trichYeu }}
                            </td>

                            <td class="text-center">
                                {{ item.ngayBanHanh | date : "dd-MM-yyyy" }}
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="10">No record found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="10">
                                Loading record data. Please wait.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
      pbutton=""
      pripple=""
      type="submit"
      label="Info"
      class="p-element p-ripple p-button-info p-button p-component"
      ng-reflect-label="Info"
      (click)="ChonVanBan()"
  >
      <span class="p-button-label">Chọn văn bản</span
      ><span class="p-ink"></span></button
  >&nbsp;
  <button
      pbutton=""
      pripple=""
      label="Info"
      class="p-element p-ripple p-button-danger p-button p-component"
      ng-reflect-label="Info"
      (click)="ThoatChonVanBan()"
  >
      <span class="p-button-label">Thoát</span
      ><span class="p-ink"></span>
  </button>
  </ng-template>
</p-dialog>
