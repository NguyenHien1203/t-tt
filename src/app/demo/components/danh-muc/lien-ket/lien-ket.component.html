<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card ">
            <h5>TÌM KIẾM</h5>
            <div class="field grid">
                <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Tên liên kết:</label>
                <div class="col-12 md:col-10 fl-wr">
                    <input pInputText id="name3" type="text" [(ngModel)]="timKiemDanhSach.keyWord" />
                    <button pButton pRipple type="button" (click)="(LoadListDefault(timKiemDanhSach))" label="TÌM KIẾM"
                        class="p-button-info"></button>
                </div>
            </div>
        </div>

        <div class="card p-fluid">
            <h5>Danh sách liên kết</h5>
            <div class="grid">
                <div class="col-12">
                    <p-table #dt1 [value]="lienKets" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Tên danh mục liên kết
                                    </div>
                                </th>
                                <th style="min-width: 14rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Ghi chú
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Hiển thị
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Chức năng
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-lienket let-rowIndex="rowIndex">
                            <tr>
                                <td>
                                    {{ rowIndex + 1 }}
                                </td>
                                <td>
                                    {{lienket.tenLienKet}}
                                </td>
                                <td>
                                    {{lienket.ghiChu}}
                                </td>
                                <td class="text-center">
                                    <i class="pi"
                                        [ngClass]="{'true-icon pi-check-circle text-green-500': lienket.hienThi, 'false-icon pi-times-circle text-pink-500': !lienket.hienThi}"></i>
                                </td>
                                <td>
                                    <div class="div-center">
                                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editLienKet(product)"></button>
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteLienket(product)"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Loading record data. Please wait.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
