<div class="grid">

    <div class="col-12">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" routerLink="/"></p-breadcrumb>
    </div>

    <div class="col-12 pt-0">

        <p-toast></p-toast>
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>Tìm kiếm</h2>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-8">
                    <input id="search-name-title" type="text" pInputText [(ngModel)]="search.keyWord"
                        placeholder="Tên lĩnh vực">
                </div>
                <div class="field col-12 md:col-2 mt-2">
                    <div class="field-checkbox">
                        <p-checkbox name="vehicle1" value="Tìm chính xác" [(ngModel)]="valCheck"
                            id="vehicle1"></p-checkbox>
                        <label for="vehicle1">Tìm chính xác</label>
                    </div>
                </div>
                <div class="field col-12 md:col-2">
                    <button pButton pRipple label="Tìm kiếm" icon="pi pi-search" class="p-button-info mr-2"
                        (click)="searchField()"></button>
                </div>
            </div>
        </div>

        <div class="card pb-0 pl-4 pr-4">
            <div class="wrapper">
                <h2>DANH SÁCH LĨNH VỰC</h2>
                <div class="icon-cls">
                    <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-success"
                        (click)="openNew()">
                    </button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table styleClass="p-datatable-gridlines" #dt [value]="listFields" [columns]="cols"
                        responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center;" pSortableColumn="STT">STT <p-sortIcon
                                        field="STT"></p-sortIcon>
                                </th>
                                <th pSortableColumn="vietTat">Mã <p-sortIcon field="vietTat"></p-sortIcon>
                                </th>
                                <th pSortableColumn="tenChucDanh">Tên lĩnh vực <p-sortIcon
                                        field="tenChucDanh"></p-sortIcon>
                                </th>
                                <th>Ghi chú</th>
                                <th style="text-align: center;" pSortableColumn="hienThi">Hiển thị <p-sortIcon
                                        field="hienThi"></p-sortIcon>
                                </th>
                                <th style="text-align: center;" pSortableColumn="thuTu">Thứ tự <p-sortIcon
                                        field="thuTu"></p-sortIcon></th>
                                <th style="text-align: center;">Chức năng
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-listTitle let-rowIndex="rowIndex">
                            <tr>
                                <td style="width:8%; min-width:10rem; text-align: center;"><span
                                        class="p-column-title">STT</span>
                                    {{rowIndex + 1}}
                                </td>
                                <td style="width:13%; min-width:10rem;">
                                    <span class="p-column-title">Mã</span>
                                    {{listTitle.vietTat}}
                                </td>
                                <td style="width:30%; min-width:10rem;">
                                    <span class="p-column-title">Tên chức danh</span>
                                    {{listTitle.tenLinhVuc}}
                                </td>
                                <td style="width:30%; min-width:8rem;">
                                    <span class="p-column-title">Ghi chú</span>
                                    {{listTitle.ghiChu}}
                                </td>
                                <td style="width:10%; min-width:8rem; text-align: center;">
                                    <span class="p-column-title">Hiển thị</span>
                                    <div *ngIf="listTitle.hienThi == true; then thenTrue else thenFalse"></div>
                                    <ng-template #thenTrue>Có</ng-template>
                                    <ng-template #thenFalse>Không</ng-template>
                                </td>
                                <td style="width:10%; min-width:10rem; text-align: center;">
                                    <span class="p-column-title">Thứ tự</span>
                                    {{listTitle.thuTu}}
                                </td>
                                <td style="width:14%; min-width:10rem;">
                                    <div class="flex justify-content-center">
                                        <button pButton pRipple icon="pi pi-pencil"
                                            class="p-button-rounded p-button-success mr-2"
                                            (click)="editField(listTitle.id)"></button>
                                        <button pButton pRipple icon="pi pi-trash"
                                            class="p-button-rounded p-button-warning"
                                            (click)="deleteField(listTitle.id)"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

        <app-them-moi [show]="showCreated" (close)="closePopup($event, 'C')"></app-them-moi>

        <app-cap-nhat [show]="showUpdated" (close)="closePopup($event, 'U')" [id]="idField"></app-cap-nhat>

        <p-dialog [(visible)]="deleteProductDialog" header="Xác nhận" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="listField">Bạn muốn xóa bản ghi này ?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-check" class="p-button-info" label="Xóa"
                    (click)="confirmDelete()"></button>
                <button pButton pRipple icon="pi pi-times" class="p-button-danger" label="Hủy"
                    (click)="deleteProductDialog = false"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
