<div class="grid">
    <div class="col-12">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" routerLink="/"></p-breadcrumb>
    </div>

    <div class="col-12 pt-0">
        <p-toast></p-toast>
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>Tìm kiếm</h2>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <p-dropdown [options]="soVanBan" appendTo="body" [filter]="true" optionValue="value"
                        optionLabel="text" placeholder="Chọn sổ văn bản" [showClear]="true" [style]="{'width': '100%'}"
                        class="my-drop" (onChange)="onChangeLoaiVanBan($event)"></p-dropdown>
                </div>
                <div class="field col-12 md:col-2">
                    <button pButton pRipple label="Sửa sổ văn bản đi" icon="pi pi-plus" class="p-button-info mr-2"
                        (click)="GetLoaiVBDV()"></button>
                </div>
            </div>
        </div>

        <div class="card pb-0 pl-4 pr-4">
            <div class="wrapper">
                <h2>Quản trị loại văn bản đi</h2>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table styleClass="p-datatable-gridlines my-background-color" #dt [value]="loaiVBDi"
                        [columns]="cols" responsiveLayout="scroll" [rows]="10" [paginator]="true"
                        [rowsPerPageOptions]="[10,20,30]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center;">STT</th>
                                <th>Tên loại văn bản</th>
                                <th style="text-align: center;">Mã loại văn bản</th>
                                <th style="text-align: center; padding-left: 0; padding-right: 0;">
                                    <div style="border-bottom: 1px solid rgb(197, 197, 197); padding-bottom: 10px; margin-bottom: 14px;">Hiển thị văn bản đến</div>
                                    <p-checkbox [binary]="true" inputId="checkbox"></p-checkbox>
                                </th>
                                <th style="text-align: center;">Thời gian xử lý</th>
                                <th style="text-align: center;">Ý kiến xử lý</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-loaiVbDi let-rowIndex="rowIndex">
                            <tr>
                                <td style="width:8%; min-width:10rem; text-align: center;"><span
                                        class="p-column-title">STT</span>
                                    {{rowIndex + 1}}
                                </td>
                                <td style="width:20%; min-width:10rem;">
                                    <span class="p-column-title">Tên chức danh</span>
                                    {{loaiVbDi.tenLoaiVB}}
                                </td>
                                <td style="width:30%; min-width:8rem;">
                                    <span class="p-column-title">Mã loại văn bản</span>
                                    {{loaiVbDi.maLoaiVB}}
                                </td>
                                <td style="width:14%; min-width:10rem; text-align: center;">
                                    <span class="p-column-title">Hiển thị</span>
                                    <p-checkbox [binary]="true" id="checkbox" class="mt-4" name="hienThi"
                                        [(ngModel)]="loaiVbDi.hienThi"></p-checkbox>
                                </td>
                                <td style="width:14%; min-width:10rem; text-align: center;">
                                    <span class="p-column-title">Thời gian</span>
                                    <input type="number" pInputText #valueThoiHanXL id="thoiHanXL"
                                        [(ngModel)]="loaiVbDi.thoiHanXL" />
                                </td>
                                <td style="width:14%; min-width:10rem; text-align: center;">
                                    <span class="p-column-title">Ý kiến</span>
                                    <input type="text" pInputText #valueYKienXL id="yKienXL"
                                        [(ngModel)]="loaiVbDi.yKienXL" />
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="flex justify-content-center mt-4">
                        <div class="mr-2">
                            <button pButton pRipple label="Cập Nhật" icon="pi pi-check" class="p-button-info"
                               (click)="UpdateLoaiVBDi()" ></button>
                        </div>
                        <!-- <div class="ml-2">
                            <button pButton pRipple label="Nhập Lại" icon="pi pi-replay"
                                class="p-button-warning"></button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
