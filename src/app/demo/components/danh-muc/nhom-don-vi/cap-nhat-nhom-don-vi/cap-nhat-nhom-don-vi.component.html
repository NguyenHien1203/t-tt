<form [formGroup]="formCapNhat">
    <p-dialog appendTo="body" header="Cập nhật nhóm đơn vị" (onShow)="BindDataDialog()" (onHide)="Thoat()" [(visible)]="hienThi" [modal]="true"
        [style]="{ width: '65vw' }" [draggable]="true" [resizable]="false">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-10 2-0">
                <label htmlfor="tenNhom">Tên nhóm đơn vị <span class="p-error">(*)</span></label>
                <input pinputtext="" id="tenNhom" type="text" class="p-inputtext p-component p-element"
                    formControlName="tenNhom">
                <span class="p-error"
                    *ngIf="!formCapNhat.controls.tenNhom.valid && (formCapNhat.controls.tenNhom.touched || submitted)">Vui
                    lòng nhập tên nhóm đơn vị</span>

            </div>

            <div class="field col-12 md:col-2 mb-0">
                <label htmlfor="thuTu">Thứ tự hiển thị</label>
                <input pinputtext="" id="thuTu" type="text" name="thuTu" class="p-inputtext p-component p-element"
                    formControlName="thuTu">
            </div>
        </div>

        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0">
                <label htmlfor="moTa">Mô tả</label>
                <input pinputtext="" id="moTa" type="text" class="p-inputtext p-component p-element"
                    formControlName="moTa">
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button (click)="CapNhatNhomDonVi()" type="submit" pbutton="" pripple="" label="Tìm kiếm" icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component">
                <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
                <span class="p-button-label">Lưu</span>
                <span class="p-ink"></span>
            </button>
            <button pbutton="" pripple="" label="Tìm kiếm" icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component p-button-danger" (click)="Thoat()">
                <span class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span>
                <span class="p-button-label">Thoát</span>
                <span class="p-ink"></span>
            </button>
        </ng-template>
    </p-dialog>
</form>
