<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <div class="col-12 md:col-4 fl-wr">
                    <input pInputText id="tennhomdonvi" type="text" placeholder="Tên nhóm đơn vị" class="form-control"
                        [(ngModel)]="timKiem.KeyWord" />
                </div>
                <div class="col-12 md:col-4 fl-wr">
                    <input pInputText id="mota" type="text" placeholder="Mô tả" class="form-control"
                        [(ngModel)]="timKiem.MoTa" />
                </div>
                <label class="col-12 md:col-2 fl-wr">
                    <p-checkbox name="hienThi" id="hienThi" (click)="CheckChinhXac()" value="true"
                        label="Tìm chính xác"></p-checkbox>
                </label>
                <button pButton pRipple type="button" icon="pi pi-search" (click)="(LoadDanhSach(timKiem))"
                    label="Tìm kiếm" class="p-button-info"></button>
            </div>
        </div>


        <div class="card">
            <div class="wrapper">
                <h2>DANH SÁCH NHÓM ĐƠN VỊ</h2>
                <div class="icon-cls">
                    <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-success mr-2"
                        (click)="ThemMoi()">
                    </button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table #dt1 [value]="nhomDonVis" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2%;">
                                    <div class="flex justify-content-between align-items-center">
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 14rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Tên cơ quan
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Ghi chú
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Chức năng
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-coquan let-rowIndex="rowIndex">
                            <tr>
                                <td style="text-align: center;">
                                    {{ rowIndex + 1 }}
                                </td>
                                <td>
                                    {{coquan.tenNhom}}
                                </td>
                                <td>
                                    {{coquan.moTa}}
                                </td>
                                <td>
                                    <div class="div-center">
                                        <button pButton pRipple icon="pi pi-plus-circle"
                                        class="p-button-rounded p-button-primary mr-2"
                                        (click)="ThemDonVi(coquan.id)" title="Thêm đơn vị"></button>
                                        <button pButton pRipple icon="pi pi-pencil"
                                            class="p-button-rounded p-button-success mr-2"
                                            (click)="CapNhat(coquan.id)" title="Sửa"></button>
                                        <button pButton pRipple icon="pi pi-trash"
                                            class="p-button-rounded p-button-warning"
                                            (click)="Xoa(coquan.id)" title="Xóa"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Loading record data. Please wait.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>

    <app-them-don-vi-vao-nhom [hienThi]="hienThiThemmDonVi" [id]="id" (tatPopup)="Thoat($event, 'Z')"></app-them-don-vi-vao-nhom>
    <app-them-moi-nhom-don-vi [hienThi]="hienThiThemMoi" (tatPopup)="Thoat($event, 'T')"></app-them-moi-nhom-don-vi>
    <app-cap-nhat-nhom-don-vi [hienThi]="hienThiCapNhat" [id]="id" (tatPopup)="Thoat($event, 'C')"></app-cap-nhat-nhom-don-vi>

   <p-confirmDialog #cd [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
      <h3>Xác nhận</h3>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pbutton="" pripple="" (click)="cd.accept()" label="Đồng ý" icon="pi pi-bookmark" class="p-element p-ripple p-button p-component p-button-info">
        <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
        <span class="p-button-label">Đồng ý</span>
        <span class="p-ink"></span>
      </button>
      <button pbutton="" pripple="" (click)="cd.reject()" label="Hủy" icon="pi pi-bookmark" class="p-element p-ripple p-button p-component p-button-danger">
        <span class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span>
        <span class="p-button-label">Hủy</span>
        <span class="p-ink"></span>
      </button>
    </ng-template>
  </p-confirmDialog>
  <p-toast></p-toast>
