<form [formGroup]="formThemMoi">
    <p-dialog appendTo="body" header="Thêm mới người dùng" (onHide)="Thoat()" [(visible)]="hienThi" [modal]="true"
        [style]="{ width: '65vw' }" [draggable]="true" [resizable]="false">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="maPhongBan">Mã phòng ban <span class="p-error">(*)</span></label>
                <input pinputtext="" id="maPhongBan" type="text" class="p-inputtext p-component p-element"
                    formControlName="maPhongBan">
                <span class="p-error"
                    *ngIf="!formThemMoi.controls.maPhongBan.valid && (formThemMoi.controls.maPhongBan.touched || submitted)">Vui
                    lòng nhập mã phòng ban</span>
            </div>

            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="tenPhongBan">Tên phòng ban <span class="p-error">(*)</span></label>
                <input pinputtext="" id="tenPhongBan" type="text" class="p-inputtext p-component p-element"
                    formControlName="tenPhongBan">
                <span class="p-error"
                    *ngIf="!formThemMoi.controls.tenPhongBan.valid && (formThemMoi.controls.tenPhongBan.touched || submitted)">Vui
                    lòng nhập tên phòng ban</span>
            </div>

            <div class="field col-12 md:col-6 mb-0">
                <label htmlfor="donvi">Đơn vị <span class="p-error">(*)</span></label>
                <!-- <p-treeSelect [filterInputAutoFocus]="true" [filter]="true" (ngModelChange)="onSelectChange($event)" class="md:w-20rem w-full" containerStyleClass="w-full" formControlName="donVi"
                    [options]="DonViTree" placeholder="Chọn đơn vị"></p-treeSelect> -->
            </div>
        </div>

        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="uRL">URL</label>
                <input pinputtext="" id="uRL" type="text" class="p-inputtext p-component p-element"
                    formControlName="uRL">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="soDienThoai">Số điện thoại</label>
                <input pinputtext="" id="soDienThoai" type="text" class="p-inputtext p-component p-element"
                    formControlName="soDienThoai">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="fax">Fax</label>
                <input pinputtext="" id="fax" type="text" class="p-inputtext p-component p-element"
                    formControlName="fax">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="ngayTruyenThong">Ngày truyền thống</label>
                <p-calendar appendTo="body" id="ngayTruyenThong" dataType="string" dateFormat="dd/mm/yy" formControlName="ngayTruyenThong" type="text" [showIcon]="true" [readonlyInput]="true" inputId="icon"></p-calendar>

            </div>
        </div>

        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6 mb-0">
                <label htmlfor="diaChi">Địa chỉ</label>
                <input pinputtext="" id="diaChi" type="text" class="p-inputtext p-component p-element"
                    formControlName="diaChi">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="email">Email</label>
                <input pinputtext="" id="email" type="text" class="p-inputtext p-component p-element"
                    formControlName="email">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="website">Website</label>
                <input pinputtext="" id="website" type="text" class="p-inputtext p-component p-element"
                    formControlName="website">
            </div>
        </div>

        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6 mb-0">
                <label htmlfor="ghiChu">Ghi chú <span class="p-error">(*)</span></label>
                <textarea rows="5" type="text" cols="30" id="ghiChu" formControlName="ghiChu" placeholder="nhập ghi chú" pInputTextarea></textarea>
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="soThuTu">Số thứ tự</label>
                <input pinputtext="" id="soThuTu" type="text" class="p-inputtext p-component p-element"
                    formControlName="soThuTu">
            </div>
            <div class="field col-12 md:col-3 mb-0">
                <label htmlfor="trangThai">Trạng thái</label>
               
                <div class="field-checkbox">
                    <p-checkbox id="hienThi" value="Y" formControlName="hienThi"  id="hienThi"></p-checkbox>
                    <label for="hienThi">Hiển thị</label>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button (click)="ThemMoiPhongBan()" type="submit" pbutton="" pripple="" label="Tìm kiếm" icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component">
                <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
                <span class="p-button-label">Lưu</span>
                <span class="p-ink"></span>
            </button>
            <button pbutton="" pripple="" label="Tìm kiếm" icon="pi pi-bookmark"
                class="p-element p-ripple p-button p-component p-button-danger" (click)="Thoat()">
                <span class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span>
                <span class="p-button-label">Thoát</span>
                <span class="p-ink"></span>
            </button>
        </ng-template>
    </p-dialog>
</form>
