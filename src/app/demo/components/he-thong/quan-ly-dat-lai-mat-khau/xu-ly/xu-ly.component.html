<form [formGroup]="formXuLy">
    <p-dialog
        appendTo="body"
        header="Xử lý yêu cầu"
        (onShow)="BindDialogData()"
        (onHide)="Thoat()"
        [(visible)]="show"
        [modal]="true"
        [style]="{ width: '850px' }"
        [draggable]="true"
        [resizable]="false"
    >
        <ng-template pTemplate="content">
            <div class="field grid div-center">
                <div class="col-12 md:col-12 div-center">
                    <label for=""
                        >Tài khoản <b>{{ userName }}</b>
                        {{ isTonTai ? " tồn tại" : " không tồn tại" }}</label
                    >
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 md:col-12 fl-wr">
                    <div *ngFor="let item of lstXuLy" class="field-checkbox">
                        <p-radioButton
                            [inputId]="item.key"
                            [value]="item.key"
                            (click)="HandleRadio()"
                            formControlName="xacNhan"
                        ></p-radioButton>
                        <label
                            [for]="item.key"
                            (click)="HandleRadio()"
                            class="ml-2"
                            >{{ item.name }}</label
                        >
                    </div>
                </div>
            </div>
            <div class="field grid" *ngIf="showLyDo">
                <div class="col-12 md:col-12 fl-wr">
                    <textarea
                        rows="3"
                        cols="30"
                        class="my-drop"
                        formControlName="lyDoTuChoi"
                        placeholder="Lý do từ chối"
                        pInputTextarea
                    ></textarea>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button
                (click)="Gui()"
                type="submit"
                pbutton=""
                pripple=""
                label="Tìm kiếm"
                icon="pi pi-send"
                class="p-element p-ripple p-button p-component"
            >
                <span
                    class="p-button-icon p-button-icon-left pi pi-check"
                    aria-hidden="true"
                ></span>
                <span class="p-button-label">Xác nhận</span>
                <span class="p-ink"></span>
            </button>
            <button
                pbutton=""
                pripple=""
                label="Thoát"
                icon="pi pi-times"
                class="p-element p-ripple p-button p-component p-button-danger"
                (click)="Thoat()"
            >
                <span
                    class="p-button-icon p-button-icon-left pi pi-times"
                    aria-hidden="true"
                ></span>
                <span class="p-button-label">Thoát</span>
                <span class="p-ink"></span>
            </button>
        </ng-template>
    </p-dialog>
</form>
