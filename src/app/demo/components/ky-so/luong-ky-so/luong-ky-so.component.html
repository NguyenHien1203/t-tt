<div class="grid">

    <div class="col-12">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" routerLink="/"></p-breadcrumb>
    </div>

    <div class="col-12 pt-0">

        <p-toast></p-toast>
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>Tìm kiếm</h2>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-8">
                    <input id="search-name-title" type="text" pInputText placeholder="Tên cấu hình">
                </div>
                <div class="field col-12 md:col-2 mt-2">
                    <div class="field-checkbox">
                        <p-checkbox name="vehicle1" value="Tìm chính xác" id="vehicle1"></p-checkbox>
                        <label for="vehicle1">Tìm chính xác</label>
                    </div>
                </div>
                <div class="field col-12 md:col-2">
                    <button pButton pRipple label="Tìm kiếm" icon="pi pi-search" class="p-button-info mr-2"></button>
                </div>
            </div>
        </div>

        <div class="card pb-0 pl-4 pr-4">
            <div class="wrapper">
                <h2>DANH SÁCH LUỒNG KÝ SỐ</h2>
                <div class="icon-cls">
                    <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-success" (click)="ThemMoi()">
                    </button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table styleClass="p-datatable-gridlines" #dt [columns]="cols" responsiveLayout="scroll"
                        [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center;">STT</th>
                                <th>Tên cấu hình</th>
                                <th>Tên đơn vị </th>
                                <th>Người tạo</th>
                                <th>Ngày tạo</th>
                                <th style="text-align: center;">Chức năng
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-linhVuc let-rowIndex="rowIndex">
                            <tr>
                                <td style="width:8%; min-width:8rem; text-align: center;"><span
                                        class="p-column-title">STT</span>
                                    {{rowIndex + 1}}
                                </td>
                                <td style="width:13%; min-width:10rem;">
                                    <span class="p-column-title">Tên cấu hình</span>
                                    {{linhVuc.vietTat}}
                                </td>
                                <td style="width:30%; min-width:10rem;">
                                    <span class="p-column-title">Tên đơn vị</span>
                                    {{linhVuc.tenLinhVuc}}
                                </td>
                                <td style="width:30%; min-width:8rem;">
                                    <span class="p-column-title">Người tạo</span>
                                    {{linhVuc.ghiChu}}
                                </td>
                                <td style="width:10%; min-width:8rem; text-align: center;">
                                    <span class="p-column-title">Ngày tạo</span>
                                    <!-- <i class="pi" [ngClass]="{
                                            'true-icon pi-check-circle text-green-500 my-font-size-icon-true': linhVuc.hienThi, 
                                            'false-icon pi-times-circle text-pink-500 my-font-size-icon-false': !linhVuc.hienThi
                                            }"></i> -->
                                </td>
                                <td style="width:14%; min-width:10rem;">
                                    <div class="flex justify-content-center">
                                        <button pButton pRipple icon="pi pi-pencil"
                                            class="p-button-rounded p-button-success mr-2"
                                            (click)="editField(linhVuc.id)"></button>
                                        <button pButton pRipple icon="pi pi-trash"
                                            class="p-button-rounded p-button-warning"
                                            (click)="deleteField(linhVuc.id)"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
        <app-them-moi [show]="hienThiThemMoi" (close)="TatPopup($event, 'C')"></app-them-moi>

       <!-- <app-cap-nhat [show]="showUpdated" (close)="closePopup($event, 'U')" [id]="idField"></app-cap-nhat> -->

        <p-dialog [(visible)]="deleteProductDialog" header="Xác nhận" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="">Bạn muốn xóa bản ghi này ?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-check" class="p-button-info" label="Xóa"
                    (click)="confirmDelete()"></button>
                <button pButton pRipple icon="pi pi-times" class="p-button-danger" label="Hủy"
                    (click)="deleteProductDialog = false"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
