<div class="grid">
    <div class="col-12">
        <p-breadcrumb
            class="max-w-full"
            [model]="items"
            [home]="home"
        ></p-breadcrumb>
    </div>
    <div class="col-12 pt-0">
        <p-toast></p-toast>
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>BIỂU ĐỒ THỐNG KÊ THEO TIÊU CHÍ</h2>
            <div class="field grid">
                  <div class="col-12 md:col-12">
                        <p-chart type="bar" [data]="chartData"  [options]="options"></p-chart>
                  </div>
            </div>
        </div>
    </div>
</div>
