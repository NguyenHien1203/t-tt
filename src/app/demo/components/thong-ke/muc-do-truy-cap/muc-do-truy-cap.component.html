<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb
                    class="max-w-full"
                    [model]="items"
                    [home]="home"
                ></p-breadcrumb>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <label class="col-12 md:col-6">
                    <p-dropdown
                        [(ngModel)]="timKiemDanhSach.donViId"
                        [options]="lstDonVi"
                        optionValue="value"
                        optionLabel="text"
                        [showClear]="true"
                        [filter]="true"
                        (ngModelChange)="ChangeDonVi($event)"
                        appendTo="body"
                        placeholder="Chọn đơn vị"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <div class="col-12 md:col-6">
                    <p-dropdown
                        [(ngModel)]="timKiemDanhSach.phongBanId"
                        [options]="lstPhongBan"
                        optionValue="value"
                        optionLabel="text"
                        [showClear]="true"
                        [filter]="true"
                        appendTo="body"
                        placeholder="Chọn phòng ban"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </div>
            </div>
            <div class="field grid">
                <label class="col-12 md:col-3">
                    <p-dropdown
                        [(ngModel)]="timKiemDanhSach.userId"
                        [options]="lstNguoiDung"
                        optionValue="value"
                        optionLabel="text"
                        [showClear]="true"
                        [filter]="true"
                        appendTo="body"
                        placeholder="Chọn người dùng"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <label class="col-12 md:col-3">
                    <p-dropdown
                        [(ngModel)]="timKiemDanhSach.thang"
                        [options]="lstThang"
                        [showClear]="true"
                        [filter]="true"
                        appendTo="body"
                        placeholder="Chọn tháng"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <label class="col-12 md:col-3">
                    <p-dropdown
                        [(ngModel)]="timKiemDanhSach.nam"
                        [options]="lstNam"
                        [showClear]="true"
                        [filter]="true"
                        appendTo="body"
                        placeholder="Chọn năm"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <label class="col-12 md:col-3 fl-wr">
                    <button
                        pButton
                        pRipple
                        label="Tìm kiếm"
                        icon="pi pi-search"
                        class="p-button-info mr-2"
                        (click)="LoadDanhSach()"
                    ></button>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="wrapper">
                <h2>DANH SÁCH MỨC ĐỘ TRUY CẬP</h2>
                <div class="icon-cls">
                   <strong>TỔNG SỐ LƯỢT TRUY CẬP : {{tong}}</strong>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [paginator]="true"
                        #dt1
                        [value]="lstTruyCap"
                        dataKey="id"
                        [rows]="10"
                        [loading]="loading"
                        [rowsPerPageOptions]="[10, 20, 30]"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        [paginator]="true"
                        responsiveLayout="scroll"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2%">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Họ và tên
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Phòng ban
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Đơn vị
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Số lần truy cập
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template
                            pTemplate="body"
                            let-item
                            let-rowIndex="rowIndex"
                        >
                            <tr>
                                <td style="text-align: center">
                                    {{ rowIndex + 1 }}
                                </td>
                                <td class="text-center">
                                    {{ item.hoTen }}
                                </td>
                                <td>
                                    {{ item.phongBan }}
                                </td>
                                <td>
                                    {{ item.donVi }}
                                </td>
                                <td>
                                    {{ item.truyCap }}
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="12">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="12">
                                    Loading record data. Please wait.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
