<p-dialog [(visible)]="hienThi" [formGroup]="formThemMoi" (onHide)="Thoat()" [style]="{width: '750px'}" header="Thêm mới thông báo" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
                <label htmlfor="tieuDe">Tiêu đề<span class="p-error"> (*)</span>:</label>
                <input pinputtext="" id="tieuDe" type="text" class="p-inputtext p-component p-element" formControlName="tieuDe">
                <span class="p-error" *ngIf="!formThemMoi.controls.tieuDe.valid && (formThemMoi.controls.tieuDe.touched || submitted)">Vui lòng nhập tiêu đề</span>
        </div>
        <div class="grid formgrid">
            <div class="col-12 md:col-6" for="tuNgay">
                <label htmlfor="tuNgay">Từ ngày:</label>
                <p-calendar id="tuNgay" appendTo="body" [showIcon]="true" dateFormat="dd/MM/yy" for inputId="icon"></p-calendar>
            </div>
            <div class="col-12 md:col-6" for="denNgay">
                <label htmlfor="denNgay">Đến ngày:</label>
                <p-calendar id="denNgay" appendTo="body" [showIcon]="true" dateFormat="dd/MM/yy" for inputId="icon"></p-calendar>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pbutton="" pripple="" type="submit" label="Info"
            class="p-element p-ripple p-button-info p-button p-component" ng-reflect-label="Info"
            (click)="ThemMoi()"><span class="p-button-label">Lưu</span><span class="p-ink"></span></button>
        <button pbutton="" pripple="" type="button" label="Info"
            class="p-element p-ripple p-button-danger p-button p-component" ng-reflect-label="Danger"
            (click)="Thoat()"><span class="p-button-label">Hủy</span><span class="p-ink"></span></button>
    </ng-template>
</p-dialog>
<p-toast></p-toast>
