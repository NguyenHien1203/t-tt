<div class="grid">
    <div class="col-12">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" routerLink="/"></p-breadcrumb>
    </div>
    <div class="col-12 pt-0">
        <p-toast></p-toast>
        <div class="formgrid grid">
            <div class="field col md:col-6" style="padding-right: 0.5rem;">
                <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
                    <h2>Thăm dò ý kiến</h2>
                    <div *ngIf="lstCauHoi != null && lstCauHoi.length > 0; else notCTL">
                        <div *ngFor="let itemCH of lstCauHoi; let i = index" class="my-border-bottom pt-3">
                            <label class="p-3 my-font-tham-do">{{itemCH.noiDung}}</label>
                            <div *ngFor="let itemCTL of lstCauTraLoi;">
                                <ul *ngIf="itemCH.id == itemCTL.idCauHoi">
                                    <li>
                                        <!-- <p-radioButton name="CTL" id="CTL" value="{{itemCTL.id}}" label="{{itemCTL.noiDung}}"></p-radioButton> -->
                                        <label for="CTL_{{itemCTL.noiDung}}">
                                            <input type="radio" id="CTL_{{itemCTL.noiDung}}" [value]="itemCTL.id"
                                                name="CTL">{{itemCTL.noiDung}}
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <ng-template #notCTL>
                        <div *ngIf="lstCauHoi != null && lstCauHoi.length == 0; else notCH">
                            <h3>Cảm ơn bạn đã làm câu hỏi thăm dò ý kiến.</h3>
                        </div>
                        <ng-template #notCH>
                            <h3>Hiện thời cơ quan của bạn chưa có câu hỏi thăm dò ý kiến.</h3>
                        </ng-template>
                    </ng-template>

                    <div class="mt-3 mb-3">
                        <button pButton pRipple label="Gửi ý kiến" icon="pi pi-check" class="p-button-info"></button>
                    </div>
                </div>
            </div>
            <div class="field col md:col-6" style="padding-left: 0.5rem;">
                <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
                    <h2>Kết quả thăm dò ý kiến</h2>
                </div>
            </div>
        </div>
    </div>
</div>
