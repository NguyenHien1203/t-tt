<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <label class="col-12 md:col-3 fl-wr">
                    <input pInputText id="name3" class="form-control" type="text" placeholder="Tiêu đề"
                        [(ngModel)]="timKiemDanhSach.keyWord" />
                </label>
                <label class="col-12 md:col-3 fl-wr">
                    <input pInputText id="name3" class="form-control" type="text" placeholder="Nội dung"
                        [(ngModel)]="timKiemDanhSach.noiDung" />
                </label>
                <label class="col-12 md:col-2 fl-wr">
                    <p-checkbox name="timChinhXac" id="timChinhXac" (click)="CheckedHt()" value="true"
                        label="Tìm chính xác"></p-checkbox>
                </label>
                <label class="col-12 md:col-3 fl-wr">
                    <button pButton pRipple type="button" icon="pi pi-search" (click)="(LoadDanhSach())"
                    label="Tìm kiếm" class="p-button-info"></button>
                </label>
            </div>
        </div>
        <div class="card">
            <div class="wrapper">
                <h2>DANH SÁCH BẢNG LƯƠNG</h2>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table #dt1 [value]="quanLyBangLuongs" dataKey="id" [rows]="10" [loading]="loading"
                        [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                        [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                        responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2%;">
                                    <div class="flex justify-content-between align-items-center">
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 15rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Tiêu đề
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                     Nội dung
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                      File đính kèm
                                    </div>
                                </th>
                                <th style="min-width: 8rem">
                                    <div class="flex justify-content-between align-items-center">
                                    Ghi chú
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-quanLyBangLuong let-rowIndex="rowIndex">
                            <tr>
                                <td style="text-align: center;">
                                    {{ rowIndex + 1 }}
                                </td>
                                <td>
                                    {{quanLyBangLuong.tieuDe}}
                                </td>
                                <td>
                                    {{quanLyBangLuong.noiDung}}
                                </td>
                                <td>
                                   <a href="javascript:;" (click)="downloadFile(quanLyBangLuong.id, quanLyBangLuong.fileName)">{{quanLyBangLuong.fileName}}</a> 
                                </td>
                                <td>
                                    {{quanLyBangLuong.ghiChu}}
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Loading record data. Please wait.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
