<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb
                    class="max-w-full"
                    [model]="items"
                    [home]="home"
                ></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-menubar [model]="MenuItems"></p-menubar>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <div class="col-12 md:col-3 fl-wr">
                    <input
                        pInputText
                        type="text"
                        [(ngModel)]="timKiemDanhSach.tieuDe"
                        placeholder="Tiêu đề"
                        class="form-control"
                    />
                </div>
                <div class="col-12 md:col-3 fl-wr">
                    <input
                        pInputText
                        type="text"
                        [(ngModel)]="timKiemDanhSach.nguoiGui"
                        placeholder="Người gửi"
                        class="form-control"
                    />
                </div>
                <div class="col-12 md:col-2 fl-wr">
                    <p-dropdown
                        [showClear]="true"
                        [(ngModel)]="timKiemDanhSach.nam"
                        [options]="yearOptions"
                        [filter]="true"
                        placeholder="Chọn năm"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </div>
                <div class="col-12 md:col-2 fl-wr">
                    <p-dropdown
                        [showClear]="true"
                        [(ngModel)]="timKiemDanhSach.thang"
                        [options]="monthOptions"
                        [filter]="true"
                        placeholder="Chọn tháng"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </div>
                <label class="col-12 md:col-2 fl-wr">
                    <p-checkbox
                        name="hienThi"
                        (click)="CheckedHt()"
                        id="hienThi"
                        value="true"
                        label="Tìm chính xác"
                    ></p-checkbox>
                </label>
            </div>
            <div class="field grid div-center">
                <label class="col-12 md:col-3 fl-wr">
                    <button
                        pButton
                        pRipple
                        label="Tìm kiếm"
                        icon="pi pi-search"
                        class="p-button-info mr-2"
                        (click)="LoadDanhSach()"
                    ></button>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="wrapper">
                <h2>DANH SÁCH HỘP THƯ ĐI</h2>
                <div class="icon-cls">
                    <button
                        pButton
                        pRipple
                        label="Gán nhãn"
                        icon="pi pi-plus"
                        class="p-button-info mr-2"
                        (click)="menu.toggle($event)"
                    ></button>
                    <p-tieredMenu
                        #menu
                        [model]="lstNhanCaNhanClone"
                        [popup]="true"
                    ></p-tieredMenu>
                    <button
                        pButton
                        pRipple
                        label="Xóa"
                        icon="pi pi-trash"
                        class="p-button-danger mr-2"
                        (click)="XoaNhieu()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Đánh dấu là quan trọng"
                        icon="pi pi-star-fill"
                        class="p-button-warning mr-2"
                        (click)="DanhDauQuanTrong()"
                    ></button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [paginator]="true"
                        #dt1
                        [value]="lstTraoDoi"
                        dataKey="id"
                        [rows]="10"
                        [loading]="loading"
                        [rowsPerPageOptions]="[10, 20, 30]"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        [paginator]="true"
                        responsiveLayout="scroll"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2%">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        <p-checkbox
                                            binary="true"
                                            [(ngModel)]="isCheckAll"
                                            (ngModelChange)="CheckAll($event)"
                                            value="true"
                                            label=""
                                        ></p-checkbox>
                                    </div>
                                </th>
                                <th style="width: 2%">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 2rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Người nhận
                                    </div>
                                </th>
                                <th style="min-width: 3rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Tiêu đề
                                    </div>
                                </th>
                                <th style="min-width: 14rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Thời gian
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Chức năng
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template
                            pTemplate="body"
                            let-item
                            let-rowIndex="rowIndex"
                        >
                            <tr>
                                <td style="text-align: center">
                                    <p-checkbox
                                        binary="true"
                                        [(ngModel)]="item.checked"
                                        (ngModelChange)="
                                            CheckSingle($event, item.id)
                                        "
                                        value="true"
                                        label=""
                                    ></p-checkbox>
                                </td>
                                <td style="text-align: center">
                                    {{ rowIndex + 1 }}
                                </td>
                                <td>
                                    {{ item.nguoiNhan }}
                                </td>
                                <td>
                                    {{ item.tieuDe }}
                                </td>
                                <td>
                                    {{
                                        item.ngayGui | date : "dd-MM-yyyy hh:mm"
                                    }}
                                </td>
                                <td class="text-center">
                                    <div class="div-center">
                                        <button
                                            pButton
                                            pRipple
                                            icon="pi pi-pencil"
                                            (click)="CapNhat(item.id)"
                                            class="p-button-rounded p-button-success mr-2"
                                        ></button>
                                        <button
                                            pButton
                                            pRipple
                                            (click)="Xoa(item.id)"
                                            icon="pi pi-trash"
                                            class="p-button-rounded p-button-warning"
                                        ></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="10">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="10">
                                    Loading record data. Please wait.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-chi-tiet-hop-thu
    [show]="hienThiChiTiet"
    [idHopThu]="id"
    [idNhanCaNhan]="ncn"
    [checkThuDen]="checkThuDen"
    [checkThuNhap]="checkThuNhap"
    (tatPopup)="Thoat($event, 'C')"
></app-chi-tiet-hop-thu>
<p-toast></p-toast>
