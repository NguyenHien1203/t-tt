<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb
                    class="max-w-full"
                    [model]="items"
                    [home]="home"
                ></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-menubar [model]="MenuItems"></p-menubar>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <label class="col-12 md:col-3 fl-wr">
                    <input
                        pInputText
                        type="text"
                        [(ngModel)]="timKiemDanhSach.tieuDe"
                        placeholder="Tiêu đề"
                        class="form-control"
                    />
                </label>
                <label class="col-12 md:col-3 fl-wr">
                    <input
                        pInputText
                        type="text"
                        [(ngModel)]="timKiemDanhSach.nguoiGui"
                        placeholder="Người gửi"
                        class="form-control"
                    />
                </label>
                <label class="col-12 md:col-2 fl-wr">
                    <p-dropdown
                        [showClear]="true"
                        [(ngModel)]="timKiemDanhSach.nam"
                        [options]="yearOptions"
                        [filter]="true"
                        placeholder="Chọn năm"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <label class="col-12 md:col-2 fl-wr">
                    <p-dropdown
                        [showClear]="true"
                        [(ngModel)]="timKiemDanhSach.thang"
                        [options]="monthOptions"
                        [filter]="true"
                        placeholder="Chọn tháng"
                        [style]="{ width: '100%' }"
                        class="my-drop"
                    ></p-dropdown>
                </label>
                <label class="col-12 md:col-2 fl-wr">
                    <p-checkbox
                        name="hienThi"
                        (click)="CheckedHt()"
                        id="hienThi"
                        value="true"
                        label="Tìm chính xác"
                    ></p-checkbox>
                </label>
            </div>
            <label class="field grid div-center">
                <label class="col-12 md:col-3 fl-wr">
                    <button
                        pButton
                        pRipple
                        label="Tìm kiếm"
                        icon="pi pi-search"
                        class="p-button-info mr-2"
                        (click)="LoadDanhSach()"
                    ></button>
                </label>
            </label>
        </div>

        <div class="card">
            <div class="wrapper">
                <h2>DANH SÁCH HỘP THƯ QUAN TRỌNG</h2>
                <div class="icon-cls"  *ngIf="isShowMenuBar">
                    <button
                        pButton
                        pRipple
                        label="Gán nhãn"
                        icon="pi pi-plus"
                        class="p-button-info mr-2"
                        (click)="ncn.toggle($event)"
                    ></button>
                    <p-overlayPanel
                        #ncn
                        [showCloseIcon]="false"
                        [style]="{ width: '250px' }"
                    >
                        <ng-template pTemplate>
                            <p-table
                                class="tb-nhancanhan"
                                #tbNhanCaNhan
                                [value]="lstNhanCaNhanClone"
                                selectionMode="single"
                                [paginator]="false"
                                [sc]="true"
                                [rows]="5"
                                [globalFilterFields]="['label']"
                                responsiveLayout="scroll"
                            >
                                <ng-template pTemplate="caption">
                                    <div class="flex">
                                        <input
                                            pInputText
                                            type="text"
                                            (input)="
                                                tbNhanCaNhan.filterGlobal(
                                                    $event.target.value,
                                                    'contains'
                                                )
                                            "
                                            placeholder="Keyword"
                                        />
                                    </div>
                                </ng-template>
                                <ng-template
                                    pTemplate="body"
                                    let-rowData
                                    let-item
                                >
                                    <tr [pSelectableRow]="rowData">
                                        <td style="width: 2rem">
                                            <p-checkbox
                                                binary="true"
                                                [(ngModel)]="item.checked"
                                                value="true"
                                                label=""
                                            ></p-checkbox>
                                        </td>
                                        <td>{{ item.label }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="footer">
                                    <button
                                        [style]="{ 'margin-top': '10px' }"
                                        pButton
                                        pRipple
                                        label="Gán"
                                        icon="pi pi-check"
                                        class="p-button-info mr-2"
                                        (click)="GanNhan()"
                                    ></button>
                                </ng-template>
                            </p-table>
                        </ng-template>
                    </p-overlayPanel>
                    <button
                        pButton
                        pRipple
                        label="Xóa"
                        icon="pi pi-trash"
                        class="p-button-danger mr-2"
                        (click)="XoaNhieu()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Bỏ đánh dấu là quan trọng"
                        icon="pi pi-star"
                        class="p-button-warning mr-2"
                        (click)="BoDanhDauQuanTrong()"
                    ></button>
                </div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <p-table
                        [paginator]="true"
                        #dt1
                        [value]="lstTraoDoi"
                        dataKey="id"
                        [rows]="10"
                        [loading]="loading"
                        [rowsPerPageOptions]="[10, 20, 30]"
                        [rowHover]="true"
                        styleClass="p-datatable-gridlines"
                        [paginator]="true"
                        responsiveLayout="scroll"
                    >
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2%">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        <p-checkbox
                                            binary="true"
                                            [(ngModel)]="isCheckAll"
                                            (ngModelChange)="CheckAll($event)"
                                            value="true"
                                            label=""
                                        ></p-checkbox>
                                    </div>
                                </th>
                                <th style="width: 2%">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        STT
                                    </div>
                                </th>
                                <th style="min-width: 2rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Người nhận
                                    </div>
                                </th>
                                <th style="min-width: 3rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Tiêu đề
                                    </div>
                                </th>
                                <th style="min-width: 14rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Thời gian
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div
                                        class="flex justify-content-between align-items-center"
                                    >
                                        Chức năng
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template
                            pTemplate="body"
                            let-item
                            let-rowIndex="rowIndex"
                        >
                            <tr>
                                <td style="text-align: center">
                                    <p-checkbox
                                        binary="true"
                                        [(ngModel)]="item.checked"
                                        (ngModelChange)="
                                            CheckSingle($event, item.id)
                                        "
                                        value="true"
                                        label=""
                                    ></p-checkbox>
                                </td>
                                <td style="text-align: center">
                                    {{ rowIndex + 1 }}
                                </td>
                                <td>
                                    {{ item.nguoiNhan }}
                                </td>
                                <td>
                                    {{ item.tieuDe }}
                                </td>
                                <td>
                                    {{
                                        item.ngayGui | date : "dd-MM-yyyy hh:mm"
                                    }}
                                </td>
                                <td class="text-center">
                                    <div class="div-center">
                                        <button
                                            pButton
                                            pRipple
                                            icon="pi pi-eye"
                                            (click)="ChiTiet(item.traoDoiId)"
                                            class="p-button-rounded p-button-info mr-2"
                                        ></button>
                                        <button
                                            pButton
                                            pRipple
                                            (click)="Xoa(item.id)"
                                            icon="pi pi-trash"
                                            class="p-button-rounded p-button-warning"
                                        ></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="10">No record found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="10">
                                    Loading record data. Please wait.
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog #cd [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
      <h3>Xác nhận</h3>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pbutton="" pripple="" (click)="cd.accept()" label="Đồng ý" icon="pi pi-bookmark" class="p-element p-ripple p-button p-component p-button-info">
        <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span>
        <span class="p-button-label">Đồng ý</span>
        <span class="p-ink"></span>
      </button>
      <button pbutton="" pripple="" (click)="cd.reject()" label="Hủy" icon="pi pi-bookmark" class="p-element p-ripple p-button p-component p-button-danger">
        <span class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span>
        <span class="p-button-label">Hủy</span>
        <span class="p-ink"></span>
      </button>
    </ng-template>
  </p-confirmDialog>
<app-chi-tiet-hop-thu
    [show]="hienThiChiTiet"
    [idHopThu]="id"
    (tatpopup)="Thoat($event, 'c')"
></app-chi-tiet-hop-thu>
<p-toast></p-toast>
