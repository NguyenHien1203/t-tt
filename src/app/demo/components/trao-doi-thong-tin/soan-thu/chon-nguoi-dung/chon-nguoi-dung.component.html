<p-dialog
    [(visible)]="show"
    [draggable]="true"
    [resizable]="false"
    (onHide)="ThoatChonNguoiDung()"
    [style]="{ width: '1150px' }"
    [modal]="true"
    header="Chọn người dùng"
>
    <ng-template pTemplate="content">
        <p-toast></p-toast>
        <h3>DANH SÁCH NGƯỜI DÙNG</h3>
        <hr />
        <div class="grid">
            <div class="col-12">
                <p-table
                    [paginator]="true"
                    #dt1
                    [value]="lstVanBanDaGui"
                    dataKey="id"
                    [rows]="10"
                    [loading]="loading"
                    [rowsPerPageOptions]="[10,20,30]"
                    [rowHover]="true"
                    styleClass="p-datatable-gridlines"
                    [paginator]="true"
                    responsiveLayout="scroll"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 2%">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        [(ngModel)]="isCheckAll"
                                        (click)="CheckAll()"
                                    />
                                </div>
                            </th>
                            <th style="min-width: 2rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                   STT
                                </div>
                            </th>
                            <th style="min-width: 14rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                                <hr />
Tên người dùng
                                </div>
                            </th>
                            <th style="min-width: 14rem">
                                <div
                                    class="flex justify-content-between align-items-center"
                                >
                               Tên đăng nhập
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template
                        pTemplate="body"
                        let-item
                        let-rowIndex="rowIndex"
                    >
                        <tr>
                            <td style="text-align: center">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    [checked]="item.checked"
                                    (click)="CheckedItem(item.checked, item.id)"
                                />
                            </td>
                            <td class="text-center">
                                {{ item.userName }}
                            </td>
                            <td class="text-center">
                                {{ item.hoTenDem }}
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="10">No record found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="10">
                                Loading record data. Please wait.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
      pbutton=""
      pripple=""
      type="submit"
      label="Info"
      class="p-element p-ripple p-button-info p-button p-component"
      ng-reflect-label="Info"
      (click)="ChonNguoiDung()"
  >
      <span class="p-button-label">Chọn người dùng</span
      ><span class="p-ink"></span></button
  >&nbsp;
  <button
      pbutton=""
      pripple=""
      label="Info"
      class="p-element p-ripple p-button-danger p-button p-component"
      ng-reflect-label="Info"
      (click)="ThoatChonNguoiDung()"
  >
      <span class="p-button-label">Thoát</span
      ><span class="p-ink"></span>
  </button>
  </ng-template>
</p-dialog>
