<p-dialog
    [(visible)]="hienThi"
    [formGroup]="formTuChoi"
    [draggable]="true"
    [resizable]="false"
    (onHide)="Thoat()"
    [style]="{ width: '1150px' }"
    [modal]="true"
    header="Từ chối văn bản"
>
    <ng-template pTemplate="content">
        <div class="field grid">
            <div class="col-12 md:col-2 fl-wr">
                Lý do từ chối <span class="p-error">(*)</span>
            </div>
            <div class="col-12 md:col-10 fl-wr">
                <textarea
                    type="text"
                    formControlName="lyDoTuChoi"
                    id="coQuanBanHanh"
                    [style]="{ width: '100%' }"
                    class="my-drop"
                    class="p-inputtext p-component p-element"
                ></textarea>

                <span
                    class="p-error"
                    *ngIf="
                        !formTuChoi.controls.lyDoTuChoi.valid &&
                        (formTuChoi.controls.lyDoTuChoi.touched || submitted_VB)
                    "
                    >Vui lòng nhập lý do từ chối</span
                >
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            (click)="TuChoi()"
            type="submit"
            pbutton=""
            pripple=""
            label="Tìm kiếm"
            icon="pi pi-bookmark"
            class="p-element p-ripple p-button p-component"
        >
            <span
                class="p-button-icon p-button-icon-left pi pi-check"
                aria-hidden="true"
            ></span>
            <span class="p-button-label">Lưu</span>
            <span class="p-ink"></span>
        </button>
        <button
            pbutton=""
            pripple=""
            label="Tìm kiếm"
            icon="pi pi-bookmark"
            class="p-element p-ripple p-button p-component p-button-danger"
            (click)="Thoat()"
        >
            <span
                class="p-button-icon p-button-icon-left pi pi-times"
                aria-hidden="true"
            ></span>
            <span class="p-button-label">Thoát</span>
            <span class="p-ink"></span>
        </button>
    </ng-template>
</p-dialog>
