<div class="grid">
    <div class="col-12 pb-0">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12 mb-0 pb-0">
                <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h2>TÌM KIẾM</h2>
            <div class="field grid">
                <div class="col-12 md:col-3 fl-wr">
                    <input pInputText type="text" placeholder="Trích yếu"
                        class="form-control" [(ngModel)]="timKiemDanhSach.trichYeu"  [style]="{'width': '100%'}" class="my-drop" class="p-inputtext p-component p-element"/>
                </div>
                <div class="col-12 md:col-3 fl-wr">
                    <p-calendar  dateFormat="dd/mm/yy"
                    placeholder="Gửi từ ngày" [(ngModel)]="timKiemDanhSach.tuNgay" [style]="{'width': '100%'}" class="my-drop"></p-calendar>
                </div>
                <div class="col-12 md:col-3 fl-wr">
                    <input pInputText type="text" placeholder="Số ký hiệu" [(ngModel)]="timKiemDanhSach.soKyHieu"
                     [style]="{'width': '100%'}" class="my-drop" class="p-inputtext p-component p-element"/>
                </div>
                <label class="col-12 md:col-3 fl-wr">
                    <p-checkbox name="hienThi" (click)="CheckedHt()" id="hienThi" value="true"
                        label="Tìm chính xác"></p-checkbox>
                </label>
            </div>
            <div class="field grid">
                <div class="col-12 md:col-3 fl-wr">
                    <button pButton pRipple label="Tìm kiếm" icon="pi pi-search" class="p-button-success mr-2"></button>
                </div>
                
            </div>
        </div>
    </div>

</div>
