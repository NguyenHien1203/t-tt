<div class="grid">
    <div class="col-12">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" routerLink="/"></p-breadcrumb>
    </div>
    <div class="col-12 pt-0">
        <p-toast></p-toast>
        <div class="card pt-4 pb-0 pl-4 pr-4 mb-3">
            <h2>Tìm kiếm</h2>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <input id="search-name-title" type="text" pInputText placeholder="Thông tin văn bản">
                </div>
                <div class="field col-12 md:col-2">
                    <input id="search-name-title" type="text" pInputText placeholder="Số, ký hiệu">
                </div>
                <div class="field col-12 md:col-2">
                    <p-dropdown [options]="luaChonNam" placeholder="Chọn năm"></p-dropdown>
                </div>
                <div class="field col-12 md:col-2">
                    <p-dropdown [options]="luaChonThang" placeholder="Chọn tháng"></p-dropdown>
                </div>
                <div class="field col-12 md:col-2 mt-2">
                    <div class="field-checkbox">
                        <p-checkbox name="timChinhXac" id="timChinhXac" value="true" label="Tìm chính xác"></p-checkbox>
                    </div>
                </div>
            </div>

            <ng-container *ngIf="hienThi">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-3">
                        <p-calendar dateFormat="dd/mm/yy" placeholder="Ngày ban hành"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <p-calendar dateFormat="dd/mm/yy" placeholder="Ngày gửi"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3">
                        <p-dropdown
                            [options]="[{id: '2', loai: 'Chọn năm'},{id: '0', loai: 'Văn bản đến'},{id: '1', loai: 'Văn bản đi'}]"
                            optionValue="id" optionLabel="loai" placeholder="Chọn loại văn bản"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <p-dropdown
                            [options]="[{id: '2', loai: 'Chọn năm'},{id: '0', loai: 'Văn bản đến'},{id: '1', loai: 'Văn bản đi'}]"
                            optionValue="id" optionLabel="loai" placeholder="Chọn sổ văn bản"></p-dropdown>
                    </div>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-3">
                        <input id="search-name-title" type="text" pInputText placeholder="Trích yếu">
                    </div>
                    <div class="field col-12 md:col-3">
                        <p-dropdown
                            [options]="luaChonTrangThai" placeholder="Chọn trạng thái"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <p-dropdown
                            [options]="luaChonMucDo" placeholder="Chọn mức độ trạng thái"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-3">
                        <input id="search-name-title" type="text" pInputText placeholder="Số đi">
                    </div>
                </div>
            </ng-container>

            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-2">
                    <button pButton pRipple label="Tìm kiếm" icon="pi pi-search" class="p-button-info mr-2"></button>
                </div>
                <div class="field col-12 md:col-2">
                    <button pButton pRipple [label]="trangThaiButton" (click)="HienThiTimKiem()" [icon]="iconButton"
                        class="p-button-info mr-2"></button>
                </div>
            </div>


        </div>

                    </button>
