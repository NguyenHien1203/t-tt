<div class="grid">
      <button
      pButton
      pRipple
      label="In"
      icon="pi pi-print"
      class="p-button-info mr-2"
      (click)="In()"
      *ngIf="isShow"
  ></button>
      <div class="col-12">
                      <p-table
                          #dt1
                          [value]="lstSoVanBanDi"
                          dataKey="id"
                          [rowHover]="true"
                          styleClass="p-datatable-gridlines"
                          responsiveLayout="scroll"
                      >
                          <ng-template pTemplate="header">
                              <tr>
                                  <th style="width: 2%">
                                      <div
                                          class="flex justify-content-between align-items-center"
                                      >
                                          STT
                                      </div>
                                  </th>
                                  <th style="min-width: 10rem">
                                      <div
                                          class="flex justify-content-between align-items-start"
                                      >
                                          Số ký hiệu
                                      </div>
                                  </th>
                                  <th style="min-width: 14rem">
                                      <div
                                          class="flex justify-content-between align-items-start"
                                      >
                                          Trích yếu
                                      </div>
                                  </th>
                                  <th style="min-width: 10rem">
                                      <div
                                          class="flex justify-content-between align-items-center"
                                      >
                                          Sổ văn bản
                                      </div>
                                  </th>
                                  <th style="min-width: 10rem">
                                      <div
                                          class="flex justify-content-between align-items-center"
                                      >
                                          Loại văn bản
                                      </div>
                                  </th>
                                  <th style="min-width: 10rem">
                                      <div
                                          class="flex justify-content-between align-items-center"
                                      >
                                          Ngày ban hành
                                      </div>
                                  </th>
                                  <th style="min-width: 10rem">
                                      <div
                                          class="flex justify-content-between align-items-center"
                                      >
                                          Lãnh đạo ký
                                      </div>
                                  </th>
                              </tr>
                          </ng-template>
                          <ng-template
                              pTemplate="body"
                              let-item
                              let-rowIndex="rowIndex"
                          >
                              <tr>
                                  <td style="text-align: center">
                                      {{ rowIndex + 1 }}
                                  </td>
                                  <td>
                                      {{ item.soKiHieu }}
                                  </td>
                                  <td>
                                      {{ item.trichYeu }}
                                  </td>
                                  <td>
                                      {{ item.tenSo }}
                                  </td>
                                  <td>
                                      {{ item.tenLoaiVB }}
                                  </td>
  
                                  <td class="text-center">
                                      {{ item.ngayBanHanh | date : "dd-MM-yyyy" }}
                                  </td>
                                  <td>
                                      {{ item.ky }}
                                  </td>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="emptymessage">
                              <tr>
                                  <td colspan="10">No record found.</td>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="loadingbody">
                              <tr>
                                  <td colspan="10">
                                      Loading record data. Please wait.
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                  </div>
              </div>
  <p-confirmDialog #cd [style]="{ width: '30vw' }">
      <ng-template pTemplate="header">
          <h3>Xác nhận</h3>
      </ng-template>
      <ng-template pTemplate="footer">
          <button
              pbutton=""
              pripple=""
              (click)="cd.accept()"
              label="Đồng ý"
              icon="pi pi-bookmark"
              class="p-element p-ripple p-button p-component p-button-info"
          >
              <span
                  class="p-button-icon p-button-icon-left pi pi-check"
                  aria-hidden="true"
              ></span>
              <span class="p-button-label">Đồng ý</span>
              <span class="p-ink"></span>
          </button>
          <button
              pbutton=""
              pripple=""
              (click)="cd.reject()"
              label="Hủy"
              icon="pi pi-bookmark"
              class="p-element p-ripple p-button p-component p-button-danger"
          >
              <span
                  class="p-button-icon p-button-icon-left pi pi-times"
                  aria-hidden="true"
              ></span>
              <span class="p-button-label">Hủy</span>
              <span class="p-ink"></span>
          </button>
      </ng-template>
  </p-confirmDialog>
