<p-dialog
    appendTo="body"
    header="Gửi cảnh báo"
    (onHide)="ThoatBaoCao()"
    [(visible)]="show"
    [modal]="true"
    [style]="{ width: '800px' }"
    [draggable]="true"
    [resizable]="false"
>
    <ng-template pTemplate="content">
        <div class="field grid">
            <label class="col-12 md:col-12 fl-wr">
                  <label for="integeronly"> Nhập nội dung cảnh báo <span class="p-error">(*) </span>:</label>
                <textarea
                    rows="3"
                    cols="30"
                    class="my-drop"
                    [(ngModel)]="noiDungCanhBao"
                    placeholder="Nội dung cảnh báo"
                    pInputTextarea
                ></textarea>
            </label>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pbutton=""
            pripple=""
            type="submit"
            label="Info"
            class="p-element p-ripple p-button-info p-button p-component"
            ng-reflect-label="Info"
            (click)="GuiCanhBao()"
        >
            <span class="p-button-label">Lưu</span><span class="p-ink"></span>
        </button>
        <button
            pbutton=""
            pripple=""
            type="button"
            label="Info"
            class="p-element p-ripple p-button-danger p-button p-component"
            (click)="ThoatBaoCao()"
            ng-reflect-label="Danger"
        >
            <span class="p-button-label">Hủy</span><span class="p-ink"></span>
        </button>
    </ng-template>
</p-dialog>
