<p-dialog header="CHỌN VAI TRÒ" appendTo="body" [(visible)]="display" [modal]="true" showEffect="fade"
    [style]="{width: '30vw'} " [breakpoints]="{'960px': '75vw'}">
    <div class="col-12 div-center">
        <p-dropdown [options]="nhomQuyenOption" [(ngModel)]="selectedItem" appendTo="body" optionLabel="name"></p-dropdown>
    </div>
    <ng-template pTemplate="footer">
        <div class="col-12 div-center">
            <button pButton (click)="Submit()" label="Lưu" class="p-button-outlined"></button>
            <button pButton (click)="display=false" label="Đóng" class="p-button-outlined"></button>
        </div>
    </ng-template>
</p-dialog>
<div class="grid">
    <div class="col-12">
        <button (click)="display=true" [style.width.px]="242" pButton class="p-button-info" icon="pi pi-replay"
            label={{DonViDangNhap}}></button>
    </div>
</div>
<ul class="layout-menu">
    <ng-container *ngFor="let item of lstMenu; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>

    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
