<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/sfb.png" alt="logo" class="layout-t-centernter">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="mail.toggle($event)">
            <i class="pi pi-envelope"></i>
            <p-overlayPanel #mail [showCloseIcon]="true" [style]="{width: '450px'}">
                <ng-template pTemplate>
                    <p-table [value]="mails" selectionMode="single" [(selection)]="selectedProduct" [paginator]="true" [rows]="5" (onRowSelect)="op2.hide()" responsiveLayout="scroll">
                        <ng-template pTemplate="body" let-rowData let-mail>
                            <tr [pSelectableRow]="rowData">
                                <td>{{mail.label}}</td>
                                <td>{{mail.createdDate |  date:'yyyy-MM-dd '}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </p-overlayPanel>
        </button>
        <button class="p-link layout-topbar-button" (click)="notifi.toggle($event)">
            <i class="pi pi-gift"></i>
            <p-overlayPanel #notifi [showCloseIcon]="true" [style]="{width: '450px'}">
                <ng-template pTemplate>
                    <p-table [value]="notifis" selectionMode="single" [(selection)]="selectedProduct" [paginator]="true" [rows]="5" (onRowSelect)="op2.hide()" responsiveLayout="scroll">
                        <ng-template pTemplate="body" let-rowData let-notifi>
                            <tr [pSelectableRow]="rowData">
                                <td>{{notifi.label}}</td>
                                <td>{{notifi.createdDate |  date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </p-overlayPanel>
        </button>
        <button class="p-link layout-topbar-button" (click)="clock.toggle($event)">
            <i class="pi pi-clock"></i>
            <p-overlayPanel #clock [showCloseIcon]="true" [style]="{width: '450px'}">
                <ng-template pTemplate>
                    <p-table [value]="clocks" selectionMode="single" [(selection)]="selectedProduct" [paginator]="true" [rows]="5" (onRowSelect)="op2.hide()" responsiveLayout="scroll">
                        <ng-template pTemplate="body" let-rowData let-clock>
                            <tr [pSelectableRow]="rowData">
                                <td>{{clock.label}}</td>
                                <td>{{clock.createdDate |  date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </p-overlayPanel>
        </button>
        <button class="p-link layout-topbar-button" (click)="calender.toggle($event)">
            <i class="pi pi-calendar"></i>
            <p-overlayPanel #calender [showCloseIcon]="true" [style]="{width: '450px'}">
                <img src="assets/demo/images/nature/nature1.jpg" alt="Nature 1" style="width:100%"/>
            </p-overlayPanel>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <!-- <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
    </div>
</div>
